<!doctype html>
<html lang="en">

<head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <p>選擇溫度</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="unitCF" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                攝氏轉換華氏
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="unitFC" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                華氏轉換攝氏
                            </label>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-2">
                <button type="button" class="btn btn-secondary mr-2 mt-2">1</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">2</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">3</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">4</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">5</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">6</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">7</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">8</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">9</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">0</button>
                <button type="button" class="btn btn-secondary mr-2 mt-2">.</button>
            </div>
            <div class="col-7">
                <div class="input-group">
                    <input type="text" class="form-control" id="txtTempC" placeholder="請輸入數字" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="cmdCovert" type="button">轉換</button>
                        <button class="btn btn-outline-secondary" id="cmdClean" type="button">清除</button>
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">結果</span>
                        </div>
                        <input type="text" id="outputF" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var nodes = document.querySelectorAll("button")

        for (var i = 0; i < nodes.length; i++) {
            console.log(nodes[i].innerText);
        }



        var buttons = document.getElementsByTagName("button");    //抓所有Button
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("txtTempC").value += btn.innerText
            }
        }

        var optCF = document.getElementById("unitCF");
        var optFC = document.getElementById("unitFC");

        // console.log(optCF.checked);
        // console.log(optFC.checked);

        var cmdClean = document.getElementById("cmdClean");
        cmdClean.onclick = function () {
            document.getElementById("txtTempC").value = "";
        }
        //溫度計算
        document.getElementById("cmdCovert").onclick = function () {

            var tempC = document.getElementById("txtTempC").value;
            if (optCF.checked) {
                var tempF = (tempC * 1.8) + 32;
                document.getElementById("outputF").value = tempF;
            }
            else if (optFC.checked) {
                var tempF = (tempC - 32) * (5 / 9);
                document.getElementById("outputF").value = tempF;
            }
        };






    </script>
</body>

</html>
